<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Frontend</title>

    <!--Font Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <video class="video" src="./assets/video.mp4" autoplay muted loop ></video>
    

    <div class="mainContainer">

        <div class="info">

            <div class="infoBg">
                <div class="infoContainer">
                    <div class="infoUser">
                        <img class="infoUserAvatar" src="./assets/icons/user-info.png" alt="Woman">
                        <h2 class="infoUserName">Julia Rusu</h2>
                        <div class="infoUserLevel">
                            <img class="infoUserLevelIcon" src="./assets/icons/level-icon.png" alt="">
                            <h3 class="infoUserLevelText">Level: Gold</h3>
                        </div>
                        
                        <ul class="infoUserLanguage">
                            <li class="infoUserLanguageIcon">
                                <img src="./assets/icons/language.png" alt="">
                            </li>
                            <li class="infoUserLanguageLang langEn">
                                En
                            </li>
                            <li class="infoUserLanguageLang">
                                Es
                            </li>
                        </ul>
                    </div>
        
                    <div class="infoDate">
                        <p class="infoDateHour" id="date"></p>
                        <p class="infoDateDay">Monday, 4 Jan</p>
                    </div>
        
                    <div class="infoSocial">
                        <p class="infoSocialParagraph">Follow Us:</p>
                        <ul class="infoSocialList">
                            <li class="infoSocialListItem">
                                <a href="#">
                                    <img src="./assets/icons/facebook.svg" alt="Facebook">
                                </a>
                            </li>
                            <li class="infoSocialListItem">
                                <a href="#">
                                    <img src="./assets/icons/instagram.svg" alt="Instagram">
                                </a>
                            </li>
                            <li class="infoSocialListItem">
                                <a href="#">
                                    <img src="./assets/icons/twitter.svg" alt="Twitter">
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>

            
    
            </div>

            
        </div>

        <div class="menu">
            <div class="menuLogo">
                <img class="menuLogoImg" src="./assets/icons/logo.png" alt="Logo">
            </div>

            <div class="menuItems">

                <div class="menuItem">

                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                        <img class="menuItemLogo" src="./assets/icons/book.svg" alt="">
                        <h3 class="menuItemText">Book</h3>
                    </div>
                    
                </div>

                <div class="menuItem">
                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                    <img class="menuItemLogo" src="./assets/icons/clients.svg">
                    <h3 class="menuItemText">Clients</h3>
                    </div>
                </div>

                <div class="menuItem">
                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                    <img class="menuItemLogo" src="./assets/icons/calendar.svg">
                    <h3 class="menuItemText">Manager Reservation</h3>
                    </div>
                </div>

                <div class="menuItem">
                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                    <img class="menuItemLogo" src="./assets/icons/myprofile.svg">
                    <h3 class="menuItemText">My profile</h3>
                    </div>
                </div>

                <div class="menuItem">
                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                    <img class="menuItemLogo" src="./assets/icons/personalize.svg">
                    <h3 class="menuItemText">Personalize</h3>
                    </div>
                </div>

                <div class="menuItem">
                    <img class="circle" src="./assets/icons/circulo.png" alt="">
                    <div class="menuItemContent">
                    <img class="menuItemLogo" src="./assets/icons/support.svg">
                    <h3 class="menuItemText">Support</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    
</body>
</html>
